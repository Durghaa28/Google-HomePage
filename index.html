<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- navbar -->
    <div class="flex justify-end gap-5 m-3 cursor-pointer hover:translate-x-4">
        <p class="hover:underline">Gmail</p>
        <p class="hover:underline">Images</p>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd"
                d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                clip-rule="evenodd" />
        </svg>
    </div>
    <!-- Google -->
    <div class="flex justify-center text-7xl font-semibold m-16 ">
        <p class="text-blue-500">G</p>
        <p class="text-red-500">o</p>
        <p class="text-yellow-500">o</p>
        <p class="text-blue-500">g</p>
        <p class="text-green-500">l</p>
        <p class="text-red-500">e</p>
    </div>
    <!-- search -->
    <div class="flex justify-center ">
        <div class="flex border border-gray-300 rounded-3xl p-2 gap-3 justify-center shadow-xl">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 ">
                <path fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
            </svg>
            <input type="text" placeholder="Searce Google or type a URL" class="w-64 md:w-96 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4">
                <path d="M8.25 4.5a3.75 3.75 0 1 1 7.5 0v8.25a3.75 3.75 0 1 1-7.5 0V4.5Z" />
                <path
                    d="M6 10.5a.75.75 0 0 1 .75.75v1.5a5.25 5.25 0 1 0 10.5 0v-1.5a.75.75 0 0 1 1.5 0v1.5a6.751 6.751 0 0 1-6 6.709v2.291h3a.75.75 0 0 1 0 1.5h-7.5a.75.75 0 0 1 0-1.5h3v-2.291a6.751 6.751 0 0 1-6-6.709v-1.5A.75.75 0 0 1 6 10.5Z" />
            </svg>

        </div>
    </div>
    <!-- icons -->
    <div class="flex flex-1 justify-center m-10 mt-14 gap-10 align-middle ">
        <div >
            <div class="bg-gray-200 p-4 rounded-3xl inline">
                <i class="fa-brands fa-twitter fa-lg" style="color: #1d87d7;"></i>
            </div>
            <p class="pt-5 text-xs text-center">Twitter</p>
        </div>
        <div >
            <div class="bg-gray-200 p-4 rounded-3xl inline">
                <i class="fa-brands fa-node-js fa-lg" style="color: #000000;"></i>
            </div>
            <p class="pt-5 text-xs text-center">JS</p>
        </div>
        <div >
            <div class="bg-gray-200 p-4 rounded-3xl inline">
                <i class="fa-brands fa-youtube fa-lg" style="color: #ff0000;"></i>
            </div>
            <p class="pt-5 text-xs text-center">YouTube</p>
        </div>
        <div>
            <div class="bg-gray-200 p-4 rounded-3xl inline">
                <i class="fa-brands fa-github fa-lg" style="color: #000000;"></i>
            </div>
            <p class="pt-5 text-xs text-center">GitHub</p>
        </div>
    </div>
    <div class="flex flex-1 justify-center ml-14 m-10 gap-10 align-middle">
        <div >
            <div class="bg-gray-200 p-4 rounded-3xl inline">
                <i class="fa-brands fa-html5 fa-xl" style="color: #ec6c27;"></i>
            </div>
            <p class="pt-5 text-xs text-center">HTML</p>
        </div>
        <div >
            <div class="bg-gray-200 p-4 rounded-3xl inline">
                <i class="fa-brands fa-java fa-xl"></i>
            </div>
            <p class="pt-5 text-xs text-center">JAVA</p>
        </div>
        <div >
            <div class="bg-gray-200 p-4 rounded-3xl inline">
                <i class="fa-brands fa-whatsapp fa-xl" style="color: #07d544;"></i>
            </div>
            <p class="pt-5 text-xs text-center">WhatsApp</p>
        </div>
        <div>
            <div class="bg-gray-200 p-4 rounded-3xl inline">
                <i class="fa-solid fa-plus fa-lg" style="color: #000000;"></i>
            </div>
            <p class="pt-5 text-xs text-center">Add shortcut</p>
        </div>
    </div>
</body>

</html>
